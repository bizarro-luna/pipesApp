<div class="text-layout">

    <h1>Pipe decimal y porcentaje</h1>
    <p>Pipe incluidos en angular - usualmente en el Commo Module </p>



</div>



<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="Presente año">
            <i class="pi pi-dollar"></i> {{(ventasNetas + 1000000) | number:'1.4-4'}}

        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="Presente año">
            {{(ventasNetas + 2000000) | currency:'CAD':'symbol-narrow':'1.4-4'}}

        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Margen de nagancia %" subheader="Presente año">
            {{porcentaje | percent:'2.2-2'}}

        </p-card>
    </div>

</div>
